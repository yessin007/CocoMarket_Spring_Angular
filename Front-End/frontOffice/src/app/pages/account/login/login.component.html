<app-breadcrumb [title]="'Login'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                    <form class="theme-form"
						  name="form"
						  (ngSubmit)="f.form.valid && onSubmit()"
						  #f="ngForm"
						  novalidate>
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username"

								   type="text"
								   class="form-control"
								   name="username"
								   [(ngModel)]="form.username"
								   required
								   #username="ngModel"
								   [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
							<div *ngIf="username.errors && f.submitted" class="invalid-feedback">
								Username is required!
							</div>
                        </div>
                        <div class="form-group">
                            <label for="review">Password</label>
                            <input type="password" class="form-control" type="password" style="margin-bottom: 1em"
								   class="form-control"
								   name="password"
								   [(ngModel)]="form.password"
								   required
								   minlength="6"
								   #password="ngModel"
								   [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
							<div *ngIf="password.errors?.['required']">Password is required</div>
							<div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
							<a (click)="toForgetPage()">
								<h4 style="margin-bottom: 1em">Forgot Password?</h4>
							</a>
						</div>
                        <button class="btn btn-solid" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>New Customer</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Create A Account</h6>
                    <p>Sign up for a free account at our store. Registration is quick and easy. It allows you to be able to order from our shop. To start shopping click register.</p>
                    <button class="btn btn-solid" [routerLink]="['/pages/register']">Create an Account</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
