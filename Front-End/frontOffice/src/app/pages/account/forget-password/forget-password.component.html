<app-breadcrumb [title]="'Forget Password'" [breadcrumb]="'Forget Password'"></app-breadcrumb>
<!-- section start -->
<section class="pwd-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2>Forget Your Password</h2>
				<form class="theme-form"
					  name="form"
					  (ngSubmit)="f.form.valid && onSubmit()"
					  #f="ngForm"
					  novalidate>
					<div class="row">
						<div class="col-md-12">
							<input type="text" class="form-control" id="email" placeholder="Enter Your Email"
								   name="email"
								   [(ngModel)]="form.email"
								   required
								   #email="ngModel"
								   [ngClass]="{ 'is-invalid': f.submitted && email.errors }">
							<div *ngIf="form.email.errors && f.submitted" class="invalid-feedback">
								Email is required!
							</div>
							<div *ngIf="userFaild" class="text-danger mt-2">
								User not found!
							</div>
							<div *ngIf="demDone" class="text-bg-info mt-2">
								done ! check your mail.
							</div>
						</div>
					</div>
					<button class="btn btn-solid">Submit</button>
				</form>

			</div>
        </div>
    </div>
</section>
<!--Section ends-->
