<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MultiKart Ecommerce Angular 15 | Angular Ecommerce Template</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvHALSEQwNE3b-b7eHSZIDv-KK1wr7CRQ&libraries=places" defer></script>
    <script src="app/pages/map/script.ts"></script> <!-- Include your script file here -->
    <script src="app/pages/geoCode/geocode.ts"></script> <!-- Include your script file here -->

    <style>
        /*
  * Always set the map height explicitly to define the size of the div element
  * that contains the map.
  */

        /*
         * Optional: Makes the sample page fill the window.
         */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        input[type=text] {
            background-color: #fff;
            border: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 0 0.5em;
            font: 400 18px Roboto, Arial, sans-serif;
            overflow: hidden;
            line-height: 40px;
            margin-right: 0;
            min-width: 25%;
        }

        input[type=button] {
            background-color: #fff;
            border: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 0 0.5em;
            font: 400 18px Roboto, Arial, sans-serif;
            overflow: hidden;
            height: 40px;
            cursor: pointer;
            margin-left: 5px;
        }
        input[type=button]:hover {
            background: rgb(235, 235, 235);
        }
        input[type=button].button-primary {
            background-color: #1a73e8;
            color: white;
        }
        input[type=button].button-primary:hover {
            background-color: #1765cc;
        }
        input[type=button].button-secondary {
            background-color: white;
            color: #1a73e8;
        }
        input[type=button].button-secondary:hover {
            background-color: #d2e3fc;
        }

        #response-container {
            background-color: #fff;
            border: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 0 0.5em;
            font: 400 18px Roboto, Arial, sans-serif;
            overflow: hidden;
            overflow: auto;
            max-height: 50%;
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.95);
            font-size: small;
        }

        #instructions {
            background-color: #fff;
            border: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 0 0.5em;
            font: 400 18px Roboto, Arial, sans-serif;
            overflow: hidden;
            padding: 1rem;
            font-size: medium;
        }

    </style>
</head>

<body class="ltr">
    <app-root></app-root>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <!-- facebook chat section start -->
	<div id="fb-root"></div>
	<script>
	  (function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s);
	    js.id = id;
	    js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	</script>

	<div id="fb-chat" class="fb-customerchat" attribution=setup_tool page_id="2123438804574660" theme_color="#ff4c3b" logged_in_greeting="Hi! Welcome to PixelStrap Themes  How can we help you?" logged_out_greeting="Hi! Welcome to PixelStrap Themes  How can we help you?">
    </div>
    <script>
        const hideButton = document.getElementById('hide-button');
        const pageContent = document.getElementById('page-content');

        hideButton.addEventListener('click', function() {
            pageContent.style.display = 'none';
        });


    </script>
</body>

</html>
