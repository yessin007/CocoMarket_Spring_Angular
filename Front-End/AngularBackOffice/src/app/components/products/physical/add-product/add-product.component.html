<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Add Product</h5>
        </div>
        <div class="card-body">
          <div class="row product-adding">
            <label class="col-form-label pt-0"> Product Upload</label>
            <div class="card-body dropzone-custom p-0">
              <ngx-dropzone class="dropzone-border" (change)="onSelect($event)">
                <ngx-dropzone-label>
                  <div class="dz-message needsclick">
                    <i class="fa fa-cloud-upload"></i>
                    <h4 class="mb-0 f-w-600">Drop files here or click to upload.</h4>
                  </div>
                </ngx-dropzone-label>
                  <ngx-dropzone-image-preview [file]="f.filefile"*ngFor="let f of array" [removable]="true" (removed)="onRemove(f)">
                    <img [src]="f.url" alt="">
                  </ngx-dropzone-image-preview>
              </ngx-dropzone>
            </div>
            <div class="col-xl-7">
              <form class="needs-validation" [formGroup]="productForm" novalidate>
                <div class="add-product-form">
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4 ">
                      <label for="validationCustom01" class="mb-0">Title
                        :</label>
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <input class="form-control" id="validationCustom01" type="text"
                        [formControl]="productForm.controls['name']" name="title" [(ngModel)]="product.title" required>
                      <div *ngIf="productForm.controls.name.touched && productForm.controls.name.errors?.required"
                        class="text text-danger">
                        Title Name is required.
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label for="validationCustom02" class="mb-0">Price :</label>
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <input class="form-control" id="validationCustom02" type="number"
                        [formControl]="productForm.controls['price']" name="price" [(ngModel)]="product.price" required="">
                    </div>
                    <div *ngIf="productForm.controls.price.touched && productForm.controls.price.errors?.required"
                      class="text text-danger">
                      Product Price is required.
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label for="validationCustom03" class="mb-0">Product Reference
                        :</label>
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <input class="form-control" id="validationCustom03" type="text"
                        [formControl]="productForm.controls['code']" name="ref" [(ngModel)]="product.reference" required="">
                    </div>
                    <div *ngIf="productForm.controls.code.touched && productForm.controls.code.errors?.required"
                      class="text text-danger">
                      Product <Code>reference</Code> is required.
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="validationdiscount" class="col-form-label pt-0">Discount<span>%</span></label>
                    <input class="form-control" id="validationdiscount" name="dicount" [ngModelOptions]="{standalone: true}" [(ngModel)]="product.discount" type="number" required="">
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label class="mb-0">Total Products :</label>
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <div class="qty-box1">
                        <div class="input-group">
                          <i class="fa fa-minus btnGtr1" (click)=decrement()></i>
                          <input class="touchspin1 text-center" name="counter"   [formControl]="productForm.controls['stock']" [(ngModel)]="product.stock" [value]="counter" type="text">
                          <i class="fa fa-plus btnLess1" (click)=increment()></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4"><label>Add Description :</label></div>
                    <div class="col-xl-8 col-sm-7">
                      <div class="description-sm">
                        <textarea class="form-control" name="reviewText"[formControl]="productForm.controls['desc']" [(ngModel)]="product.description" placeholder="Enter your description here" id="exampleFormControlTextarea1" rows="6"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="form-group row mb-0">
                <div class="checkboxes">
                  <label>
                    <input type="checkbox" [(ngModel)]="isNew" (change)="onCheckboxChange('on sale', isNew)">
                    <span class="label-text">On Sale</span>
                  </label>
                  <label>
                    <input type="checkbox" [(ngModel)]="isTrending" (change)="onCheckboxChange('new arrival', isTrending)">
                    <span class="label-text">Trending</span>
                  </label>
                </div>
                  <div class="col-sm-8 offset-xl-3 offset-sm-4">
                    <div class="product-buttons">
                      <div *ngIf="store.storeId==null">
                        <button type="submit" (click)="onSubmit()" class="btn btn-primary me-1">Add</button>
                      </div>

                      <div *ngIf="store.storeId > 0">
                        <button (click)="addProductToStore()" type="submit" class="btn btn-primary me-1">Affect To Store</button>
                      </div>

                      <button type="button" class="btn btn-light">Discard</button>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
