<div class="container-fluid">
    <div class="row stores-admin ratio_asos">
        <div class="col-xl-3 col-sm-6" *ngFor="let store of storeList">
            <div class="card">
                <div class="card-body store-box">
                    <div class="img-wrapper">
                        <div class="front">
                            <a href="javascript:void(0)">
                                <img [src]="store.storeImages[0].url" class="img-fluid blur-up lazyload bg-img" alt=""></a>

                        </div>
                    </div>
                    <div class="store-detail">
                        <h2>{{store.storeName}}</h2>
                        <h4>{{store.storeDescription}}</h4>
                        <h4>{{store.storeLocations}}</h4>
                        <h4>{{store.contactInformation}}</h4>


                    </div>
                    <div class="m-t-15">
                        <button class="btn btn-primary m-r-10" type="button">MY Products</button>
                        <button (click)="SHoxStoreDetails(store.storeId)"  class="btn btn-secondary" type="button">SHOW MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
