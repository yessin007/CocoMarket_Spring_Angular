<form #storeForm="ngForm" (ngSubmit)="onSubmit(storeForm)">
    <div class="container-fluid">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>ADD Store</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="col-xl-3 col-md-4"><label for="validationCustom0"><span>*</span>
                                Store Name</label></div>
                            <div class="col-xl-8 col-md-7"><input class="form-control" id="validationCustom0"
                                                                  type="text" required=""[(ngModel)]="store.storeName"name="storeName"></div>
                            <div class="form-group ">
                                <div class="col-xl-3 col-md-4"><label for="validationCustom1"><span>*</span> Store Description</label></div>
                                <textarea class="form-control" name="reviewText"  [(ngModel)]="store.storeDescription" placeholder="Enter your description here" id="validationCustom1" rows="6"></textarea>

                            </div>
                            <div class="form-group ">
                                <div class="col-xl-3 col-md-4"><label for="validationCustom2"><span>*</span>
                                    Email</label></div>
                                <div class="col-xl-8 col-md-7"><input class="form-control" id="validationCustom2"
                                                                      type="text" required=""name="storeEmailAddress"[(ngModel)]="store.storeEmailAddress"></div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xl-3 col-md-4"><label for="validationCustom2"><span>*</span>
                                    Contact Information</label></div>
                                <div class="col-xl-8 col-md-7"><input class="form-control" id="val1"
                                                                      type="text" required=""name="contactInformation"[(ngModel)]="store.contactInformation"></div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xl-3 col-md-4"><label for="validationCustom2"><span>*</span>
                                    Link</label></div>
                                <div class="col-xl-8 col-md-7"><input class="form-control" id="val2"
                                                                      type="text" required=""name="link"[(ngModel)]="store.link"></div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xl-3 col-md-4"><label for="validationCustom2"><span>*</span>
                                    Store Locations</label></div>
                                <div class="col-xl-8 col-md-7"><input class="form-control" id="val3"
                                                                      type="text" required=""name="storeLocations"[(ngModel)]="store.storeLocations"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Categories</label>
                                <select class="custom-select form-select" name="option"  required=""name="category"[(ngModel)]="store.category">
                                    <option value="">--Select--</option>
                                    <option value="fashion">fashion</option>
                                    <option value="electronics">electronics</option>
                                </select>
                            </div>

                            <label class="col-form-label pt-0"> Store Upload</label>
                            <div class="card-body dropzone-custom p-0">
                                <ngx-dropzone class="dropzone-border" (change)="onSelect($event)">
                                    <ngx-dropzone-label>
                                        <div class="dz-message needsclick">
                                            <i class="fa fa-cloud-upload"></i>
                                            <h4 class="mb-0 f-w-600">Drop files here or click to upload.</h4>
                                        </div>
                                    </ngx-dropzone-label>
                                    <ngx-dropzone-image-preview [file]="f.filefile" *ngFor="let f of array" [removable]="true" (removed)="onRemove(f)">
                                        <img [src]="f.url">
                                    </ngx-dropzone-image-preview>
                                </ngx-dropzone>
                            </div>
            <div class="form-group mb-0">
                <div class="product-buttons text-end mt-3">
                    <button type="submit" class="btn btn-primary">Confirm Add</button>
                    <button type="button" class="btn btn-light">Clear</button>
                </div>
            </div>
        </div>
    </div>
                </div>
            </div>
        </div>
    </div>

</form>
