<!-- catalog-detail.html -->
<div class="card">
    <div class="card-header">
        <h5>Catalog Details</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div  class="col-xl-4 ">
                <div  *ngFor="let image of storeCatalog.catalogImages">
                    <img class="Image" [src]="image.url ">
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-desc" >
                    <h3>{{storeCatalog.catalogName}}</h3>
                    <p>{{storeCatalog.catalogDescription}}</p>
                    <ul>
                        <li><strong class="Text">Catalog ID:</strong> {{storeCatalog.catalogId}}</li>
                        <li><strong class="Text">Date:</strong> {{storeCatalog.date | date:'yyyy-MM-dd'}}</li>
                        <li><strong class="Text">Store Name:</strong> {{storeCatalog.storeName}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
