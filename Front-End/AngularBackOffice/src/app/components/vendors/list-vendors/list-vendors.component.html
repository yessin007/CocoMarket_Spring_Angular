<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Product Lists</h5>
                </div>
                <div class="card-body">
                    <div id="batchDelete" class="custom-datatable">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col" sortable="st" >Store Name</th>
                                    <th scope="col" sortable="img"   >Image</th>

                                    <th scope="col" sortable="entry_type" >Store Description</th>
                                    <th scope="col" sortable="action" >Link</th>
                                    <th scope="col" sortable="img">QRCode</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let catgory of storeList">
                                    <a (click)="showStoreDetails(catgory.storeId)" href="javascript:void(0)"><th scope="row">{{ catgory.storeName }}</th></a>
                                    <td>
                                        <div *ngFor="let image of catgory.storeImages">
                                            <img [src]="image.url"   style="width: 70px">
                                        </div>
                                    </td>
                                    <td>{{ catgory.storeDescription }}</td>




                                    <td>{{ catgory.link}}</td>
                                    <td><img src="../../../../assets/images/null-QRCODE.png" height="70" width="70"/></td>


                                    <td>
                                        <a (click)="editStoreDetails(catgory.storeId)" href="javascript:void(0)"><i class='fa fa-edit f-12'></i></a>&nbsp;
                                        <a (click)="deleteStore(catgory.storeId)" href="javascript:void(0)"><i class="fa fa-trash-o"></i></a>

                                    </td>
                                    <td>
                                        <button  (click)="showAffect(catgory.storeId)" type="button" class="btn btn-info">Info</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
